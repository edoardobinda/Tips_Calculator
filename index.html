<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" async src="./app.js"></script> 
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">  
    
    
    <title>Document</title>
</head>
<body>
    <div class="box">
        <h1 id="tipstitle" class="title">Tip calculator</h1>

        <div id="alertcamp"></div>

        <div id="" class="campi">
            <label class="label1"> How much was your bill?</label>
            <div class="iconinput">
                <div id="icon1"></div>
                <input class="inputs" id="billNumber" min="0" step="0.01" type="number" required pattern="" value="" placeholder="">
            </div>
        </div>  

        <div id="" class="campi">
            <label class="label2"> How many people sharing the bill?</label>
            <div class="iconinput">
            <div id="icon2"></div>   
            <input class="inputs" id="peopleNumber" type="number" required pattern="" value="" placeholder="">
            </div>
        </div>  

        <div id="" class="campi">   
            <label for="percentage" class="label3"> How was your service?</label>
            <div class="iconinput">
                <div class="inputs" id="selectarea">
                    <select name="percentage" id="percentage">
                    <option disabled  selected="selected">Choose...</option>
                    <option  value="1">Great - 20%</option>
                    <option  value="2">Good - 10%</option>
                    <option  value="3">Bad - 2%</option>
                    </select> 
                </div>
            </div>
        </div>           
        

        <div>
            <button id="calculate" onclick="prova()">Calculate</button>
        </div>
        
        <div id="risposte">
            <div id="risposta1"></div> 
            <div id="risposta2"></div> 
            <div id="risposta3"></div> 
        </div>

    </div> <!-- closing box    -->
     
</body>
</html>
